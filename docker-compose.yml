version: '3.8'

services:
  b2bmarketplace-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
    volumes:
      - ~/.aspnet/https:/root/.aspnet/https:ro
    networks:
      - b2bmarketplace-network

networks:
  b2bmarketplace-network:
    driver: bridge